org: mbarper
app: crop-image-moi
service: crop-image-moi

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  stackName: ${env:STAGE}-${self:service}-api
  region: ${env:REGION}
  memorySize: 256
  stage: ${env:STAGE}
  deploymentBucket:
    name: ${env:BUCKET}
  apiGateway:
    binaryMediaTypes:
      - '*/*'

functions:
  api:
    environment:
      S3_BUCKET: !Ref S3Bucket
    handler: app.lambdaHandler
    role: AppRole
    events:
      - http:
          path: /image
          method: POST

resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
    AppRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Path: /
        Policies:
          - PolicyName: S3_ACL
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:PutObjectAcl
                    - s3:GetObject
                    - s3:GetObjectAcl
                    - s3:ListBucket
                  Resource:
                    - !Join ['', [!GetAtt S3Bucket.Arn, "/*"]]
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                  Resource:
                    - !GetAtt S3Bucket.Arn
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
